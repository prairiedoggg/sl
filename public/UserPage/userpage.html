<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sharelio User Page</title>
  <link rel="stylesheet" href="userpage.css">
</head>
<body>
  <header>
    <!-- 로고 이미지 -->
    <div class="logo-container">
      <a href="#">
        <img src="Logo.png" alt="로고">
      </a>
    </div>
    <nav>
      <!-- 둘러보기와 로그아웃 링크 -->
      <a href="#">둘러보기</a>
      <a href="#">로그아웃</a>
    </nav>
  </header>
  <div class="container"> <!-- 전체 페이지 컨테이너 -->
    <main>
      <div class="portfolio-section">
        <h2>엘리스님의 포트폴리오</h2>
        <!-- 추가적인 스타일을 여기에 적용 -->
      </div>
      <section class="profile">
        <!-- 원 이미지를 넣을 수 있는 공간 -->
        <div class="profile-image"></div>
        <!-- 이름, 이메일, 자기 소개 -->
        <div class="profile-details">
          <h1>앨리스</h1>
          <p>elice@naver.com</p>
          <p>안녕하세요 프론트엔드 / 백엔드를 담당하고 있는 만능인재 
            엘리스라고 합니다</p>
        </div>
      </section>
      <section class="resume-details">
        <!-- 학력 -->
        <div class="education">
          <h2>학력</h2>
          <ul>
            <li>학위, 전공, 학교, 기간</li>
            <!-- 필요한 만큼의 리스트 항목 추가 -->
          </ul>
        </div>
        <!-- 수상 이력 -->
        <div class="awards">
          <h2>수상 이력</h2>
          <ul>
            <li>수상명, 기관/기업명, 수상일자</li>
            <!-- 필요한 만큼의 리스트 항목 추가 -->
          </ul>
        </div>
        <!-- 자격증 -->
        <div class="certifications">
          <h2>자격증</h2>
          <ul>
            <li>자격증명, 발행 기관, 취득일자</li>
            <!-- 필요한 만큼의 리스트 항목 추가 -->
          </ul>
        </div>
        <!-- 포트폴리오 -->
        <div class="portfolio">
          <h2>포트폴리오</h2>
          <!-- 포트폴리오 아이템을 여기에 추가 -->
        </div>
      </section>
    </main>
    <footer>
      <!-- 추가적인 정보나 연락처를 여기에 추가 -->
    </footer>
  </div> <!-- .container 닫기 -->
</body>
</html>
