<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sharelio User Edit Page</title>
  <link rel="stylesheet" href="editpage.css">
</head>
<body>
  <header>
    <!-- 로고 이미지 -->
    <div class="logo-container">
      <a href="#">
        <img src="..\Logo.png" alt="로고">
      </a>
    </div>
    <nav>
      <!-- 둘러보기와 로그아웃 링크 -->
      <a href="#">둘러보기</a>
      <a href="#">로그아웃</a>
    </nav>
  </header>
  <div class="container"> <!-- 전체 페이지 컨테이너 -->
    <main>
      <div class="portfolio-section">
        <h2>엘리스님의 포트폴리오</h2>
        <!-- 추가적인 스타일을 여기에 적용 -->
      </div>
      <section class="profile">
        <!-- 원 이미지를 넣을 수 있는 공간 -->
        <div class="profile-image"><span>+</span></div>
        <!-- 이름, 이메일, 자기 소개 -->
        <div class="profile-details">
          <h1>앨리스</h1>
          <p>elice@naver.com</p>
          <input class="introduction" type="text" placeholder="소개">
        </div>
        <button class="profile-edit-btn">edit</button>
      </section>
      <section class="resume-details">
        <!-- 학력 -->
        <div class="section education">
          <h2>학력</h2>
          <ul>
            <li><span>엘리스 대학교 졸업</span> <button>edit</button></li>
          </ul>
          <div class="inputs">
            
            <input type="text" placeholder="학교 이름">
            <input type="text" placeholder="전공">
            <input type="text" placeholder="재학 중/졸업">
            <div class="buttons">
            <button class="add-btn">+</button>
            </div>
          </div>
        </div>
        <!-- 수상 이력 -->
        <div class="section awards">
          <h2>수상 이력</h2>
          <ul>
            <li><span>엘리스 코딩대회 대상</span> <button>edit</button></li>
          </ul>
          <div class="inputs">
            <input type="text" placeholder="대회명">

              <button class="add-btn">+</button>
            
          </div>
  
        </div>
        <!-- 자격증 -->
        <div class="section certifications ">
          <h2>자격증</h2>
          <ul>
            <li><span>정보처리기술자격증</span> <button>edit</button></li>
          </ul>
          <div class="inputs">
            <input type="text" placeholder="자격증 이름">
            <button class="add-btn">+</button>
        
          </div>
        </div>
        <!-- 포트폴리오 -->
        <div class="section portfolio ">
          <h2>포트폴리오</h2>
          <ul>
            <li><span>포트폴리오 공유 사이트 프론트엔드 참여</span> <button>edit</button></li>
          </ul>
          <div class="inputs">
            <input type="text" placeholder="프로젝트 이름">

            <button class="add-btn">+</button>
      
          </div>

       
        </div>
      </section>
    </main>
    <footer>
      <!-- 추가적인 정보나 연락처를 여기에 추가 -->
    </footer>
  </div> <!-- .container 닫기 -->
  <script src="editpage.js"></script>
</body>
</html>
